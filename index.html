<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="operation-info" id="operation-info">
          <span id="current-number1-span"></span>
          <span id="current-operator-span"></span>
          <span id="current-number2-span"></span>
          <span id="equals-span"></span>
        </div>
        <div class="display" id="display">0</div>
      </div>
      <div class="assistive">
        <button class="btn clear" id="clear-btn" onclick="this.blur()">clear</button>
        <button class="btn delete" id="delete-btn" onclick="this.blur()">delete</button>
      </div>
      <div class="main">
        <button class="btn number" data-number="7" onclick="this.blur()">7</button>
        <button class="btn number" data-number="8" onclick="this.blur()">8</button>
        <button class="btn number" data-number="9" onclick="this.blur()">9</button>
        <button class="btn operator" data-operator="/" onclick="this.blur()">&divide;</button>
        <button class="btn number" data-number="4" onclick="this.blur()">4</button>
        <button class="btn number" data-number="5" onclick="this.blur()">5</button>
        <button class="btn number" data-number="6" onclick="this.blur()">6</button>
        <button class="btn operator" data-operator="*" onclick="this.blur()">&times;</button>
        <button class="btn number" data-number="1" onclick="this.blur()">1</button>
        <button class="btn number" data-number="2" onclick="this.blur()">2</button>
        <button class="btn number" data-number="3" onclick="this.blur()">3</button>
        <button class="btn operator" data-operator="-" onclick="this.blur()">&minus;</button>
        <button class="btn" id="point-btn" onclick="this.blur()">.</button>
        <button class="btn number" data-number="0" onclick="this.blur()">0</button>
        <button class="btn" id="equals-btn" onclick="this.blur()">=</button>
        <button class="btn operator" data-operator="+" onclick="this.blur()">+</button>
      </div>
    </div>
  </body>
</html>
